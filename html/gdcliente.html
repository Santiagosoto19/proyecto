    <form action="javascript:adicionarClientes()">

        <div class="contenedor">

            <div class="divizqui">

                Identificador <input type="text" class="form-control form-control-sm" requiered id="id" pattern="^[a-zA-Z0-9]+$">

                Nombre <input type="text" class="form-control form-control-sm" requiered id="nombre">

                Apellidos <input type="text" class="form-control form-control-sm" requiered id="apellidos">

                Nº celular <input type="number" class="form-control form-control-sm" id="celular">

            </div>

            <div class="divdere">

                Correo electronico <input type="email" requiered class="form-control form-control-sm" id="email">

                Fecha de nacimiento <input type="date" requiered class="form-control form-control-sm" id="fdn">

                <h2>Redes sociales</h2>

                <button>Agregar Red Social</button>

            </div>

        </div>

        <div class="col-auto" style="text-align: center;">

            <button type="submit" class="btn btn-primary">Registrar</button>

        </div>

    </form>
