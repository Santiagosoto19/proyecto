      <h1>Gestión de productoras</h1>

      <div>

        <form action="javascript:adicionarProductora()">

        Digite el codigo<input class="form-control form-control-sm" type="text" placeholder="Codigo" aria-label=".form-control-sm example" id="codigoProductoras" pattern="^[a-zA-Z0-9]+$">
        Digite el nombre<input class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label=".form-control-sm example" id="nombreProductora">

        seleccione el pais donde reside
        <select class="form-control form-control-sm" aria-label=".form-control-sm example" id="paisProductora">
            <option value="">Pais</option>
            <option value="Colombia">Colombia</option>
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
          </select>

          <div>
          Digite los telefonos<input class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label=".form-control-sm example" id="telefonosProductora">
          <input type="button" value="Agregar" onclick="agregar_lista_telefonos()">
        </div>

        <div>
            Digite los celulares<input class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label=".form-control-sm example" id="celularesProductora">
            <input type="button" value="Agregar" onclick="agregar_lista_celulares()">
            
          </div>

         <div>

        Lista de numeros de celuares agregados
       <ul id="lista_celulares"></ul>

       lista de numeros de telefonos agragdos
       <ul id="lista_telefono"></ul>

        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>



        </form>



      </div>
