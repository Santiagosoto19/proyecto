    <form action="javascript:adicionarCartelera()">
    
        <div class="container justify-content-center align-items-center">

        Sala
        <select class="form-control form-control-sm" requiered aria-label=".form-control-sm example" id="salaCartelera">

            <option value="">Seleccione la sala</option>
            <option value="Sala1">Sala 1</option>

            <option value="Sala3">Sala 3</option>
            <option value="Sala4">Sala 4</option>


        </select>

        Horario
        <select class="form-control form-control-sm" aria-label=".form-control-sm example" requiered id="horarioCartelera">

            <option value="">Seleccione la hora</option>
            <option value="opcion1">Hora 1</option>
            <option value="opcion2">Hora 2</option>
            <option value="opcion3">Hora 3</option>
            <option value="opcion4">Hora 4</option>

        </select>

        Pelicula
        <select class="form-control form-control-sm" aria-label=".form-control-sm example" requiered id="peliculaCartelera">

            <option value="opcion2">Terminator</option>
            <option value="opcion3">Avatar</option>
            <option value="opcion4"></option>

        </select>

        Fecha de inicio
        <input type="date" class="form-control form-control-sm" requiered id="fdiCartelera">

        Fecha de finalizacion
        <input type="date" class="form-control form-control-sm" requiered id="fdfCartelera">

        
        <div class="col-auto" style="text-align: center;">

            <button type="submit" class="btn btn-primary">Guardar</button>

        </div>
