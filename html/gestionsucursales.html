        <h1>Gestion de sucursales</h1>

        
      <div class="contenedor d-flex justify-content-center align-items-center">

       


          <form action="javascript:adicionarSucursal()"> 

            Digite su codigo<input class="form-control form-control-sm" type="text" placeholder="Codigo" aria-label=".form-control-sm example" id="codigoSucursal" pattern="^[a-zA-Z0-9]+$">
            Digite su direccion<input class="form-control form-control-sm" type="text" placeholder="Carrera 25 #10-15 Los Alamos" aria-label=".form-control-sm example" id="direccionSucursal" pattern="^(Calle|Carrera)\s\d{2}\s#\d{2}-\d{2}\s[a-zA-Z\s]+$">

            seleccione un pais
            <select class="form-control form-control-sm" aria-label=".form-control-sm example" id="paisSucursal">
                <option value="">Ciudad</option>
                <option value="Medellin">Medellin</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Sincelejo">Sincelejo</option>
              </select>

              seleccione un departamento
              <select class="form-control form-control-sm" aria-label=".form-control-sm example" id="departementoSucursal">
                  <option value="">Departamento</option>
                  <option value="Antioquia">Antioquia</option>
                  <option value="Sucre">Sucre</option>
                  <option value="Bolivar">Bolivar</option>
                </select>

                Digite al gerente<input class="form-control form-control-sm" type="text" placeholder="Gerente" aria-label=".form-control-sm example" id="gerenteSucursal">
            Digite el numero de salas<input class="form-control form-control-sm" type="number" placeholder="N°Salas" aria-label=".form-control-sm example" id="salasSucursal">
            Digite el numero de trabajadores<input class="form-control form-control-sm" type="number" placeholder="N°Trabajadores" aria-label=".form-control-sm example" id="trabajadoresSucursal">

            seleccione si posee o no cafeteria
            <select class="form-control form-control-sm" aria-label=".form-control-sm example" id="cafeteria">
                <option value="">selecione una</option>
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select>

            

                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <input type="button" onclick="borrar_sucursal()" value="Eliminar">
                
            </form>
        </div>
