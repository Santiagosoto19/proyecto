<html lang="en">
<head>

<body>

    <header>
        <a href="../index.html"><button>Volver</button></a>

    <h1>Registro</h1>

    <form action="javascript:adicionarCliente()">

    <div class="container d-flex justify-content-center align-items-center">
        <form>
            <div class="mb-3">
                <label for="identificador" class="form-label" pattern="^[a-zA-Z0-9]+$">Nombre Usuario</label>
                <input type="text" class="form-control" id="nombreCliente" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseñaCliente" required>
            </div>
            <button type="submit" class="btn btn-primary" value="Registrar Cliente">Registrar</button>
        </form>
    </div>

    </form>

    <script>

        console.log("Tiquetes Registrados")
        console.log(JSON.parse(localStorage.getItem("clientes") || "[]"))

    </script>
